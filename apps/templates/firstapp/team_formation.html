<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Team Formation form</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!--------Include Navbar-------->
      {% include "navbar.html" %}

      <!--------Form-------->
	      <div class="row">
		        		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8  column col-sm-offset-0 col-md-offset-2 col-lg-offset-2">
          <form class="form-horizontal" action = "" method = "POST">
            {% csrf_token %}
            <fieldset>

            <!-- Form Name -->
            <legend>{{name}}</legend>
            <!-- Team Name -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="textinput">Team ID</label>
              <div class="col-md-9">
                <input id="textinput" name="teamID" type="text" placeholder="team id" class="form-control input-md" required>
              </div>
            </div>
            <!-- Name of team -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">Name of team</label>
                <div class="col-md-9">                     
                    <input id="textinput" name="teamName" type="text" placeholder="name.." class="form-control input-md" required>
                </div>
                </div>
            <!-- Sports type -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">Sports type</label>
                <div class="col-md-9">
                  <input id="textinput" name="sportsType" type="text" placeholder="" class="form-control input-md" required>
                </div>
              </div>
            <!-- Number of player -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">Number of player</label>
                <div class="col-md-9">
                  <input id="textinput" name="numOfPlayer" type="text" placeholder="" class="form-control input-md" required>
                </div>
              </div>
            <!-- Player ID -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="textinput">Player ID</label>
                <div class="col-md-9">
                  <input id="textinput" name="subDistrict" type="text" placeholder="" class="form-control input-md" required>
                </div>
              </div>
            
            

            <!-- Button (Double) -->
            <div class="form-group">
            <label class="col-md-3 control-label" for="button1id"></label>
            <div class="col-md-8">
                <button type="submit" id="submit" name="submit" class="btn btn-success">Submit</button>
                <button type="submit" id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
            </div>
            </div>

</fieldset>
</form>
		</div>
		
	</div>
</div>
         

        



    </body>
</html>
